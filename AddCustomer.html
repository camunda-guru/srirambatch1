<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="scripts/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/angular-messages.js"></script>
    <script type="text/javascript" src="scripts/addcustomer.js"></script>
</head>
<body ng-app="CustomerModule">
    <section ng-controller="AddCustomerController">
        <div class="container">
            <div class="row text-center pad-top ">
                <div class="col-md-12">
                    <h2>SriRam Values, Chennai</h2>
                </div>
            </div>
            <div class="row  pad-top">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>  Customer Form  </strong>
                        </div>

                        <div class="panel-body">

                            <form name="regform" ng-submit="submit()" data-toggle="validator" role="form">

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="Name" ng-model="customer.Name" class="form-control" placeholder="Ashok Kumar" required>

                                </div>
                                <div ng-messages="regform.name.$error" class="help-block">
                                    <div ng-message="required">Name required</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input type="date" name="DOB" ng-model="customer.DOB" class="form-control" required>
                                </div>
                                <div ng-messages="regform.DOB.$error" class="help-block">
                                    <div ng-message="required">Date of Birth required</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="email" ng-model="customer.Email" class="form-control" placeholder="sample@informatica.com" required>
                                </div>
                                <div ng-messages="regform.email.$error" class="help-block">
                                    <div ng-message="required">Email required</div>
                                    <div ng-message="email">Format mismatch</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                    <textarea type="text" name="Address" ng-model="customer.Address" class="form-control" rows="4" required></textarea>
                                </div>
                                <div ng-messages="regform.Address.$error" class="help-block">
                                    <div ng-message="required">Address required</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                    <input type="tel" name="PhoneNo" class="form-control" ng-model="customer.PhoneNo" placeholder="99530435647" required ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
                                </div>
                                <div ng-messages="regform.PhoneNo.$error" class="help-block">
                                    <div ng-message="required">Phone Number required</div>
                                    <div ng-message="pattern">Format mismatch</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                    <input type="tel" name="SecretKey" class="form-control" ng-model="customer.SecretKey" placeholder="99530435647" required />
                                </div>
                                <div ng-messages="regform.SecretKey.$error" class="help-block">
                                    <div ng-message="required">SecretKey required</div>
                                   
                                </div>
                                <div class="form-group input-group">
                                    <input type="submit" class="btn btn-success" value="submit">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>
</body>
</html>
